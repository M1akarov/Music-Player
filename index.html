<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="wrapper">
    <div class="player">
      <div class="title">Now Playing</div>
      <div class="cover"><img class="cover__img" src="./img/Callme.svg" alt="img"> </div>
      <div class="song">Godfather of Harlem</div>
      <audio class="audio" src="./audio/godfather-of-harlem-call-me-human.mp3"></audio>
      <div class="progress__container">
        <div class="progress"></div>
      </div>

      <div class="buttons">
        <div class="btn prev"> <img src="./img/left.svg" alt="btn"></div>
        <div class="btn play"> <img class="img__src" src="./img/play.svg" alt="btn"></div>
        <div class="btn next"> <img src="./img/right.svg" alt="btn"></div>
      </div>
    </div>
  </div>




  <script src="js/main.js"></script>
</body>
</html>
